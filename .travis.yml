language: java
jdk:
  - openjdk17

branches:
  only:
    - main

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip r wnstn6945-springboot3-board *
  - mkdir -p deploy
  - mv wnstn6945-springboot3-board.zip deploy/wnstn6945-springboot3-board.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # ''
    bucket: wnstn6945-springboot3-build # S3 버킷
    skip_cleanup: true
    acl : private # zip 파일 접근을 private 방식으로
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true

